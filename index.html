<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section class="img">
            <img src="images/imagem_principal.png" alt="computer">
        </section>
        <section class="conteudo">
            <h1>Olá de novo!</h1>
            <p id="bemvindo">Bem-vindo de volta, você fez falta!</p>
            <div class="inputs">
                <div class="input-user">
                    <input type="text" id="input-username" name="input-username" placeholder="Digite o usuário" maxlength="20">
                    <small id="one"></small>
                </div>
                <div class="input-password">
                    <input type="password" id="input-password" name="input-password" placeholder="Digite a senha" maxlength="20">
                    <small id="two"></small>
                </div>
                <button id="entrar">Entrar</button>
            </div>
            <p>Ou continuar com</p>
            <nav class="icons">
                <ul>
                    <li><img src="images/google.png" alt="google-icon"></li>
                    <li><img src="images/facebook-icon.png" alt="facebook-icon"></li>
                    <li><img id="apple" src="images/apple.png" alt="apple-icon"></li>
                </ul>
            </nav>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
